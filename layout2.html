<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link href="./css/style2.css" rel="stylesheet" />
  </head>
  <body style="margin: 0px">
    <div class="main-background">
      <h4 class="main-title">Buy Our Shoes!</h4>
      <p class="main-content">Season off 10% discount</p>
      <button class="main-button">구매하기</button>
    </div>
    <div class="explain-box">
      <h4>How we design our shoes</h4>
      <p>저희의 세련된 디자인과 고품질의 제품을 경험해보시길 바랍니다.</p>
    </div>
    <br />

    <div class="form-background">
      <div class="form-white">
        <form>
          <div class="w-100">
            <h3>Contact Us</h3>
            <p>Your Email</p>
            <input
              class="form-input"
              type="email"
              placeholder="input your email"
            />
          </div>
          <div class="w-50">
            <p>First Name</p>
            <input class="form-input" type="text" />
          </div>
          <div class="w-50">
            <p>Last Name</p>
            <input class="form-input" type="text" />
          </div>
          <div style="clear: both"></div>
          <div class="w-100">
            <p>Message</p>
            <textarea class="form-input"></textarea>
          </div>
          <div>
            <input id="sub" type="checkbox" />
            <label for="sub">Subscribe</label>
            <button class="yellow-button">SEND</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
